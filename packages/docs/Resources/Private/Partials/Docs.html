<aside class="p-4 border-r fixed top-0 h-screen hidden lg:block w-[250px]">
    <a href="/" class="font-bold items-center gap-2 inline-flex">
        <f:image src="EXT:fluid_ui/Resources/Public/Icons/Extension.svg" class="size-8" />
        Fluid UI
    </a>
    <div class="mt-5">
        <f:for each="{nav}" as="group" iteration="i">
            <p class="mt-5 first:mt-0 inline-flex text-xs font-semibold items-center gap-2 mb-1.5 px-2 empty:mb-0">{group.title}</p>
            <f:for each="{group.items}" as="item">
                <f:alias map="{isActive: '{f:if(condition: \'{item.slug}=={path}\', then: \'{true}\', else: \'{false}\')}'}">
                    <a
                        class="text-sm relative flex flex-row items-center gap-2 rounded-lg p-2 text-start text-muted-foreground [overflow-wrap:anywhere] [&_svg]:size-4 [&_svg]:shrink-0 transition-colors hover:bg-accent/50 hover:text-accent-foreground/80 hover:transition-none aria-current-page:text-foreground aria-current-page:bg-accent aria-current-page:font-medium"
                        href="{f:uri.typolink(parameter: item.slug)}"
                        {f:if(condition: isActive, then: 'aria-current="page"' )}>
                        {item.title}
                    </a>
                </f:alias>
            </f:for>
        </f:for>
    </div>
</aside>

<main class="content-grid py-section ms-[250px] pe-[250px] me-auto w-[calc(100%-250px)]">
    <div class="prose">
        <f:format.raw>{content}</f:format.raw>
    </div>
</main>

<div class="fixed right-0 top-0 h-screen pt-section w-[250px]">
    <h2 class="font-medium mb-2 text-sm flex items-center gap-1.5 -ms-1">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="size-4">
            <path d="M21 5H3" />
            <path d="M21 12H9" />
            <path d="M21 19H7" />
        </svg>
        On this page
    </h2>
    <f:format.raw>{toc}</f:format.raw>
</div>
