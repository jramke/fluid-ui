<f:variable name="links" value="{
    0: { title: 'Docs', href: '/docs' },
    1: { title: 'Components', href: '/docs/components' },
    2: { title: 'GitHub', href: '/github' }
}" />

<nav class="h-16 border-b content-grid sticky top-0 bg-background">
    <div class="flex items-center justify-between gap-5 breakout-lg">
        <a href="/" class="text-sm font-medium text-muted-foreground">
            <f:image src="EXT:fluid_ui/Resources/Public/Icons/Extension.svg" class="size-8" />
        </a>
        <div class="flex items-center gap-3">
            <f:for each="{links}" as="link" iteration="i">
                <a href="{link.href}" class="text-sm font-medium">
                    <span class="inline-flex font-normal border-box after:content-[attr(data-text)] after:font-black after:pointer-none after:overflow-hidden after:select-none after:invisible after:h-0 transition-all hover:font-semibold flex-col ease-out" data-text="{link.title}">{link.title}</span>
                </a>
            </f:for>
        </div>
    </div>
</nav>

<main class="content-grid py-section">
    <h1 class="text-4xl font-bold tracking-tight text-balance">The headless component library for TYPO3</h1>
    <p class="text-lg text-muted-foreground mt-4">Build beautiful, composable component compositions in Fluid with better maintainability and client-side integration. Built with <a href="https://zagjs.com/" target="_blank" class="underline underline-offset-2 text-foreground">Zag JS</a>.</p>
    <div class="mt-8 flex gap-4">
        <ui:button asChild="{true}">
            <a href="/docs">Get started</a>
        </ui:button>
        <ui:button variant="secondary">Explore components</ui:button>
    </div>

</main>
