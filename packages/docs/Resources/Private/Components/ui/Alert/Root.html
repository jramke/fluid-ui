<ui:prop name="variant" type="string" default="info" />

<f:switch expression="{variant}">
    <f:case value="destructive">
        <f:variable name="variantClass" value="text-destructive bg-warning/5 border-destructive/30 [&>svg]:text-current *:[&[data-scope=alert][data-part=content]]:text-destructive/90" />
    </f:case>
    <f:case value="warning">
        <f:variable name="variantClass" value="text-warning bg-warning/5 border-warning/30 [&>svg]:text-warning *:[&[data-scope=alert][data-part=content]]:text-warning/90" />
    </f:case>
    <f:defaultCase>
        <f:variable name="variantClass" value="bg-card text-card-foreground" />
    </f:defaultCase>
</f:switch>

<ui:cn value="relative w-full rounded-lg border px-4 py-3 text-sm grid has-[>svg]:grid-cols-[calc(var(--spacing)*4)_1fr] grid-cols-[0_1fr] has-[>svg]:gap-x-3 gap-y-0.5 items-start [&>svg]:size-4 [&>svg]:translate-y-0.5 [&>svg]:text-current {variantClass -> f:format.raw()} {class -> f:format.raw()}" as="class" />

<div class="{class}" role="alert" {ui:ref(name: 'root' )} {ui:attributes()}>
    <f:slot />
</div>
